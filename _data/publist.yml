- title: "Highland cropland expansion and forest loss in Southeast Asia in the twenty-first century"
  image: PbSpub.png
  description:  We investigate patterns of forest change and cropland expansion in the region for the twenty-first century, based on multiple streams of state-of-the-art satellite imagery and find large increases in cultivated areas that have not been documented or projected. Many of these cultivated areas have evolved from forests that vary in health and status, including primary and protected forests, or from recovering lands that were on a trajectory to become secondary forests.

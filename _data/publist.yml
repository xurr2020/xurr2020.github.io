- title: "High-spatiotemporal-resolution mapping of global urban change from 1985 to 2015"
  image: SFnews.png
  description: This rate of urban expansion is four times greater than previous reputable estimates from worldwide individual cities, suggesting an unprecedented rate of global urbanization. It is notably faster than that of population growth, indicating that the urban land area already exceeds what is needed to sustain population growth. Looking ahead, using these maps in conjunction with integrated assessment models can facilitate greater understanding of the complex environmental impacts of urbanization and help urban planners avoid natural hazards; for example, by limiting new development in flood risk zones.

- title: "A reversal in global terrestrial stilling and its implications for wind energy production"
  image: STS_news.png
  description: We first found that the stilling reversed around 2010 and that global wind speeds over land have recovered. The strengthening has increased potential wind energy by 17 ± 2% for 2010 to 2017, boosting the US wind power capacity factor by ~2.5% and explains half the increase in the US wind capacity factor since 2010.

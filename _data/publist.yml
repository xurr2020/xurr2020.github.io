- title: "High-spatiotemporal-resolution mapping of global urban change from 1985 to 2015"
  image: SFnews.png
  description: This rate of urban expansion is four times greater than previous reputable estimates from worldwide individual cities, suggesting an unprecedented rate of global urbanization. It is notably faster than that of population growth, indicating that the urban land area already exceeds what is needed to sustain population growth.
  authors: Xiaoping Liu, Yinghuai Huang, Xiaocong Xu, Xuecao Li, Xia Li* , Philippe Ciais, Peirong Lin, Kai Gong, Alan D. Ziegler, Anping Chen, Peng Gong, Jun Chen, Guohua Hu, Yimin Chen, Shaojian Wang, Qiusheng Wu, Kangning Huang, Lyndon Estes, <b>Zhenzhong Zeng* </b>
  link:
    url: https://www.nature.com/articles/s41893-020-0521-x
    display:  Nature Sustainability (2020)
  highlight: 1
  news2:

- title: "A reversal in global terrestrial stilling and its implications for wind energy production"
  image: STS_news.png
  description: We first found that the stilling reversed around 2010 and that global wind speeds over land have recovered. The strengthening has increased potential wind energy by 17 ± 2% for 2010 to 2017, boosting the US wind power capacity factor by ~2.5% and explains half the increase in the US wind capacity factor since 2010.
  authors: <b>Zhenzhong Zeng* </b>, Alan D. Ziegler, Timothy Searchinger, Long Yang, Anping Chen, Kunlu Ju, Shilong Piao, Laurent Z. X. Li, Philippe Ciais, Deliang Chen, Junguo Liu, Cesar Azorin-Molina, Adrian Chappell, David Medvigy, Eric F. Wood
  link:
    url: https://www.nature.com/articles/s41558-019-0622-6
    display:  Nature Climate Change (2019)
  highlight: 1
  news2:


- title: "Highland cropland expansion and forest loss in Southeast Asia in the twenty-first century"
  image: PbSpub.png
  description:  We investigate patterns of forest change and cropland expansion in the region for the twenty-first century, based on multiple streams of state-of-the-art satellite imagery and find large increases in cultivated areas that have not been documented or projected. Many of these cultivated areas have evolved from forests that vary in health and status, including primary and protected forests, or from recovering lands that were on a trajectory to become secondary forests.
  authors: <b>Zhenzhong Zeng* </b>, Lyndon Estes, Alan D. Ziegler, Anping Chen, Timothy Searchinger, Fangyuan Hua, Kaiyu Guan, Attachai Jintrawet, Eric F. Wood
  link:
    url: https://www.nature.com/articles/s41561-018-0166-9
    display:  Nature Geoscience (2018)
  highlight: 1
  news2:


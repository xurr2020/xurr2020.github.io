- title: "Climate mitigation from vegetation biophysical feedbacks during the past three decades"
  image: 1588779288.png
  description:  We isolate the fingerprint of increasing LAI on surface air temperature using a coupled land-atmosphere global climate model prescribed with satellite LAI observations. We find that the global greening has slowed down the rise in global land-surface air temperature by 0.09 ± 0.02 °C since 1982. This net cooling effect is the sum of cooling from increased evapotranspiration (70%), changed atmospheric circulation (44%), decreased shortwave transmissivity (21%), and warming from increased longwave air emissivity (-29%) and decreased albedo (-6%).
  authors: <b>Zhenzhong Zeng</b>, Shilong Piao* , Laurent Z. X. Li, Liming Zhou, Philippe Ciais, Tao Wang, Yue Li, Xu Lian, Eric F. Wood, Pierre Friedlingstein, Jiafu Mao, Lyndon D. Estes, Ranga B. Myneni, Shushi Peng, Xiaoying Shi, Sonia I. Seneviratne, Yingping Wang

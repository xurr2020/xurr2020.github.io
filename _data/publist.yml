- title: "Deforestation-induced warming over tropical mountain regions regulated by elevation"
  image: SFnews2.png
  description: The warming from mountain deforestation depends on elevation, through the intertwined and opposing effects of increased albedo causing cooling and decreased evapotranspiration causing warming. As the elevation increases, the albedo effect increases in importance and the warming effect decreases,. As most new croplands are encroaching lands at low to moderate elevations, deforestation produces higher warming from suppressed evapotranspiration
